   <title>JavaScript Team Builder</title>
   <link rel="stylesheet" href="styles.css" />

</head>

<body>
	<header>
		<h1>JavaScript Team Builder</h1>
	</header>
    <article>
		<div >
			<h3>Your Team:</h3>
			<ul id="roster">
             
			</ul>
			<p id="warning"></p>
      </div>
      <form>
			<fieldset>
				<label for="toolBox">Type the name of a person, then click Submit:</label>
				<input type="text" id="enterName" />
			</fieldset>
			<fieldset>
				<input type="button" id="button" value="Submit" />
			</fieldset>
      </form>
    </article>
	<script>
		document.getElementById("button").addEventListener("click", addNames);
		
		function addNames(){
		    var newName = document.getElementById("enterName").value;
			var nameList = document.getElementById("roster");
			var newItem = document.createElement("li");
			var itemText = document.createTextNode(newName);
			
			// Append the text node to the element fragment
			newItem.appendChild(itemText);
			
			// Append the element to the parent <ul>
			nameList.appendChild(newItem);
		}
    
	</script>
   
</body>
